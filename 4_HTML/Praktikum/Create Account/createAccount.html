<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-serif bg-gray-100">
    <header class="text-center py-6">
        <h1 class="text-3xl font-bold">Create Account</h1>
    </header>

    <main class="container mx-auto px-4 md:px-16 lg:px-32">
        <h2 class="text-2xl font-semibold mb-4">Detail Form</h2>

        <form action="#" method="post">
            <div class="mb-4">
                <label for="firstName" class="block">First Name :</label>
                <input type="text" name="firstName" id="firstName" required
                    class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="lastName" class="block">Last Name :</label>
                <input type="text" name="lastName" id="lastName" required
                    class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="username" class="block">Username :</label>
                <input type="text" name="username" id="username" required minlength="6" maxlength="10"
                    class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="email" class="block">Email :</label>
                <input type="email" name="email" id="email" required
                    class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <p>Gender :</p>
                <input type="radio" name="gender" id="male" value="male" required
                    class="mr-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <label for="male" class="mr-4">Male</label>
                <input type="radio" name="gender" id="female" value="female" required
                    class="mr-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <label for="female" class="mr-4">Female</label>
                <input type="radio" name="gender" id="other" value="other" required
                    class="mr-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <label for="other">Other</label>
            </div>

            <div class="mb-4">
                <label for="address" class="block">Address :</label>
                <input type="text" name="address" id="address" required minlength="6"
                    class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="address2" class="block">Address 2 :</label>
                <input type="text" name="address2" id="address2" required minlength="6"
                    class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="nationality" class="block">Nationality :</label>
                <select name="nationality" id="nationality" required
                    class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select</option>
                    <option value="id">Indonesia</option>
                    <option value="jp">Japan</option>
                    <option value="kor">Korea</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block">Languages Spoken :</label>
                <input type="checkbox" name="languages[]" value="Bahasa Indonesia"
                    class="mr-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span class="mr-4">Bahasa Indonesia</span>
                <input type="checkbox" name="languages[]" value="English"
                    class="mr-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span class="mr-4">English</span>
                <input type="checkbox" name="languages[]" value="Other"
                    class="mr-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span>Other</span>
            </div>

            <div>
                <input type="submit" value="Create Account" name="submit"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer">
            </div>
        </form>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2023 Gede Dewo Wahyu M.W. All rights reserved.</p>
    </footer>
</body>

</html>
