<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-serif bg-gray-100">
    <header class="text-center py-6">
        <h1 class="text-3xl font-bold">Simple Header</h1>
    </header>

    <main class="container mx-auto px-4 md:px-16 lg:px-32">
        <section class="first-section py-12 flex items-center justify-center space-x-4">
            <div class="max-w-md">
                <h1 class="text-3xl font-bold mb-4">Better Solution For Your<br>Business</h1>
                <p class="text-gray-600">We are a team of talented designers making websites with<br>Bootstrap</p>
                <div class="mt-6 space-x-4">
                    <a href="./../Create Account/createAccount.html"
                        class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Get Started</a>
                    <a href="https://www.youtube.com/watch?v=4OQmtrYtkPg" target="_blank" rel="noopener noreferrer"
                        class="inline-block bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300">Watch
                        Video</a>
                </div>
            </div>
            <img src="./Landing-Page.png" alt="image" width="400">
        </section>

        <section class="second-section py-12">
            <div class="max-w-md mx-auto text-center">
                <h2 class="text-2xl font-semibold mb-2">Join Our Newsletter</h2>
                <p class="text-gray-600 mb-4">Tamen quem nulla quae legam multos aute sint culpa legam noster magna</p>
                <form action="#" method="post" class="mb-4">
                    <input type="email" name="email" id="email"
                        class="w-full px-4 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your email">
                </form>
                <a href="./../Create Account/createAccount.html"
                    class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Get Started</a>
            </div>
        </section>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2023 Gede Dewo Wahyu M.W. All rights reserved.</p>
    </footer>
</body>

</html>
